<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">
    <section class = "contact-section bg-light">
        <div class="text-center">
        <div class = "contact" >
          <h2>Get in touch!</h2>
          <!--<h2>contact us</h2>-->
          <div class = "line">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
  
        
       
        </section>
        <div class="container" data-aos="fade-left">
        <section class="container contact-form mt-3 py-2 bg-dark px-5" >
          <center data-aos="fade-left"><font color="white"><h2>Contact Us</h2></font></center>
          <form class="form-group mt-2">
            <label class="text-white" >Name</label>
            <input type="text" placeholder="Name" class="form-control">
            <label class="text-white" >Email Address</label>
            <input type="text" placeholder="Email Address" class="form-control">
            <label class="text-white" >Phone number</label>
            <input type="text" placeholder="Phone number" class="form-control">
            <label class="text-white" >Message</label>
            <textarea class="form-control" placeholder="Type your Message..."></textarea>
            <br>
            <br>
            <center><button class="btn btn-info px-5 py-3">SUBMIT</button></center> 
          </form>
          

    
        </section>
        </div>
        <div>
          <img src = "image/contact-png.png" alt = "">
        </div>
      </div>
    </div>
    <div class="text-center">
    <div class = "contact-body" data-aos="fade-in">
        <p class="text-center">
        <div class = "contact-info">
          <div data-aos="flip-left">
            <span><i class = "fas fa-mobile-alt"></i></span>
            <span>Phone No.</span>
            <span class = "text">+91 0000000000</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class = "text">mail@company.com</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span>Address</span>
            <span class = "text">Bangalore , India</span>
          </div>
          <div data-aos="flip-left">
            <span><i class = "fas fa-clock"></i></span>
            <span>Opening Hours</span>
            <span class = "text">Monday - Friday (10:00 AM to 6:00 PM)</span>
          </div>
        </div>
        </p>
        <div class="container-fluid " data-aos="fade-in">
        <div class = "map" >
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497699.9988813348!2d77.35004524744011!3d12.953846977895545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1651510752644!5m2!1sen!2sin" width="60%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
      </div>
  
        <div class = "contact-footer">
          <h3>Follow Us</h3>
          <div class = "social-links bg-light">
            <a href = "#" class = "fab fa-facebook-f"></a>
            <a href = "#" class = "fab fa-twitter"></a>
            <a href = "#" class = "fab fa-instagram"></a>
            <a href = "#" class = "fab fa-linkedin"></a>
            <a href = "#" class = "fab fa-youtube"></a>
          </div>
          <div>
        </div>
      </section>
    
</body>
</html>
